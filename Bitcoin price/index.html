<!DOCTYPE html>
<html>
 <head>
  <title>Arrays</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="javascript.js" ></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
  <body>
  	<div class="title">Bitcoin price</div>
  	<div class="line"></div>
  	<div class="courseToday">
  		<div class="price">
  		     <div id="usd">
  		     	<div class ="simbol">$</div>
  		     	<div class ="usd"></div>
  		     </div>
  		     <div id="gbp">
  		     	<div class ="simbol">&pound;</div>
  		     	<div class ="gbp"></div>
  		     </div>
  		     <div id="eur">
  		     	<div class ="simbol">&euro;</div>
  		     	<div class ="eur"></div>
  		     </div>
  		</div>
  		<div class="changing">
  			 <div id="usd_change">
  			 	<div class ="updown">&#9660;</div>
  		     	<div class ="usd_change"></div>
  		     	<div class ="simbol_change">%</div>
  		     </div>
  		     <div id="gbp_change"></div>
  		     <div id="eur_change"></div>
  		</div>
  	</div>
    <div class="rightBlock">
    	<div class="titleBlock">Bitcoin  <span style="color: #c8c8c8; font-size: 13px">(24h)</span></div>
    	<div class="bitcoinBlock"></div>
    	<span class="open">Today's open</span><div class="todayOpen"></div>
    	<span class="open">Change</span><div class="todayChange"></div>
    	<div class="eurBlock"></div>
    	<div class="gbpBlock"></div>
    </div>
    <div id="chart_div" style="width: 750px; height: 450px; margin-left:40px"></div>
  </body>
  </html>
