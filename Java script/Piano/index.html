<!DOCTYPE html>
<html>
 <head>
  <title>Слайдер</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="style.css" rel="stylesheet" type="text/css"/>
<link href="animate.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="javascript.js" ></script>
<script type="text/javascript" src="wow.min.js"></script>
<script>
     new WOW().init();
</script>
</head>

  <body>
     <div class="keys">
     	<div  data-key = "65" class="key wow bounceInUp">
     		<kbd>A</kbd>
     		<span class="sound">clap</span>
     	</div>
     	<div data-key = "83" class="key wow slideInDown">
     		<kbd>S</kbd>
     		<span class="sound">hihat</span>
     	</div>
     	<div data-key = "68" class="key">
     		<kbd>D</kbd>
     		<span class="sound">kick</span>
     	</div>
     	<div data-key = "70" class="key">
     		<kbd>F</kbd>
     		<span class="sound">openhat</span>
     	</div>
     	<div data-key = "71" class="key key wow slideInUp">
     		<kbd>G</kbd>
     		<span class="sound">boom</span>
     	</div>
     	<div data-key = "72" class="key">
     		<kbd>H</kbd>
     		<span class="sound">hide</span>
     	</div>
     	<div data-key = "74" class="key wow slideInUp">
     		<kbd>J</kbd>
     		<span class="sound">snare</span>
     	</div>
     	<div data-key = "75" class="key wow jackInTheBox">
     		<kbd>K</kbd>
     		<span class="sound">tom</span>
     	</div>
     	<div data-key = "76" class="key wow bounceInRight">
     		<kbd>L</kbd>
     		<span class="sound">tink</span>
     	</div>
     </div>

     <audio data-key = "65" src="audio/banjo_A4_very-long_forte_normal.mp3"></audio>
     <audio data-key = "83" src="audio/banjo_A4_very-long_piano_normal.mp3"></audio>
     <audio data-key = "68" src="audio/banjo_A5_very-long_forte_normal.mp3"></audio>
     <audio data-key = "70" src="audio/banjo_As3_very-long_forte_normal.mp3"></audio>
     <audio data-key = "71" src="audio/banjo_As4_very-long_forte_normal.mp3"></audio>
     <audio data-key = "72" src="audio/banjo_B4_very-long_forte_normal.mp3"></audio>
     <audio data-key = "74" src="audio/banjo_Cs6_very-long_forte_normal.mp3"></audio>
     <audio data-key = "75" src="audio/banjo_Ds5_very-long_piano_normal.mp3"></audio>
     <audio data-key = "76" src="audio/banjo_E4_very-long_piano_normal.mp3"></audio>

  </body>
  </html>
