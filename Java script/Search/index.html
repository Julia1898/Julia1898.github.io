<!DOCTYPE html>
<html>
 <head>
  <title>Список</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" defer src="index.js" ></script>
</head>
 <body>
  <section class="main">
  	  <form class="search-form">
        <div class="container">

          <input type= "text" class="from" placeholder="City or State" role="combobox" list= "placesFrom" autocomplete="off">
          <span class="title">From</span>
              <div id="places" class="tool"></div>

           <input type= "text" class="to" placeholder="City or State" role="combobox" list= "placesTo" autocomplete="off">
           <span class="title2">To</span>
              <div id="place" class="tool"></div>

          <input type= "date" class="dateFrom" placeholder="City or State" role="combobox" list= "dataF" autocomplete="on">
              <div id="dataF"></div>

          <input type= "date" class="dateTo" placeholder="City or State" role="combobox" list= "dataT" autocomplete="on">
              <div id="dataT"></div>
           </div>
           <button class="button">Search</button>
  	  </form>
  </section> 
  </body>
  </html>
